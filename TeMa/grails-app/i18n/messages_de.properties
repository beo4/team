registration.mail.rep.konferenz=Die Konferenz steht ganz im Zeichen der Service-Professionalisierung für Ihre und unsere gewerblichen Nutzfahrzeuge-Kunden. Hierbei gehen wir besonders auf die Anforderungen für unseren neuen Crafter und auf das Thema „Aufbauten im Service“ ein. Die Maßnahmen und Ziele für das Servicejahr 2016 werden wir Ihnen im Laufe des Tages für jeden Bereich des Servicegeschäfts vorstellen. Darüber hinaus erfahren Sie relevante Neuigkeiten zu folgenden Themenbereichen: Diesel-Aktion EA189, Originalteile und Serviceprogramme, sowie Servicequalifizierung und Digitalisierung.
