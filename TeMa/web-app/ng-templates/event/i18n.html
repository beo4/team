
<div class="tab-pane" ng-class="{active: pane.selected}">
			
					<div class="control-group" data-ng-class="{error: errors.title}">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input type="text" id="title" name="title" required data-ng-model="pane.title">
							<span class="help-inline" data-ng-show="errors.title">{{errors.title}}</span>
						</div>
					</div>
					
						
					<div class="control-group" data-ng-class="{error: errors.subtitle}">
						<label class="control-label" for="subtitle">Subtitle</label>
						<div class="controls">
							<input type="text" id="subtitle" name="subtitle" required data-ng-model="pane.subtitle">
							<span class="help-inline" data-ng-show="errors.subtitle">{{errors.subtitle}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.description}">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<input type="text" id="description" name="description" required data-ng-model="pane.description">
							<span class="help-inline" data-ng-show="errors.description">{{errors.description}}</span>
						</div>
					</div>
					
</div>
