
<div class="page-header">
	<h1>Show Event</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Event Language</dt>
	<dd data-ng-bind="item.eventLanguage.languageName"></dd>
	
	<dt>I18n</dt>
	<dd data-ng-bind="item.i18n"></dd>
	
	<dt>Meetings</dt>
	<dd data-ng-bind="item.meetings"></dd>
	
	<dt>Participants</dt>
	<dd data-ng-bind="item.participants"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
