<div class="page-header">
	<h1>Event Cockpit</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<div class="row-fluid" >
	<div data-i18ntabs="i18ntabs" i18n="item.i18n" templateurl="templateUrl">
		<div ng-include src="templateurl + '/i18nshowtabs.html'" ></div>
	</div>
	
</div>
<div class="row-fluid" >
	<div class="span3">
	<h5>Event Language</h5>
		<ul>
		<li ng-repeat="eventLanguage in item.eventLanguage">{{eventLanguage.languageName}}</li>
		</ul>
	</div>
	<div class="span3 meetinglist">
		<h5>Meetings <a class="btn" data-ng-href="{{appUrl}}meeting/#create/{{item.id}}"><i class="icon-plus"></i> add</a></h5>
		<ul class="dl-horizontal">
			<li ng-repeat="meeting in item.meetings"><a href="{{appUrl}}meeting/#show/{{meeting.id}}">{{meeting.i18n[0].title}}</a></li>
		</ul>
	</div>
	<div class="span3 resourceslist">
		<h5>Resourcen <a class="btn" data-ng-href="{{appUrl}}resource/#create/{{item.id}}"><i class="icon-plus"></i> add</a></h5>
		<ul class="dl-horizontal">
			<li ng-repeat="resource in item.resources"><a href="{{appUrl}}resource/#show/{{resource.id}}">{{resource.i18n[0].name}}</a></li>
		</ul>
	</div>
</div>

<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
