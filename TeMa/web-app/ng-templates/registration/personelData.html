
		<div class="row-fluid">
			<h1>{{event_i18n.title}}</h1>
			<h2>{{event_i18n.subtitle}}</h2>
		</div>
		<div class="row-fluid">
			<div class="offset1 span10">
				Bitte &uuml;berpr&uuml;fen Sie Ihre Daten.
			</div>
		</div>
		<form name="form" data-ng-submit="updateParticipant(participant)" class="form-horizontal">
		<div class="row-fluid">
			<div class="span6">
					<div class="control-group" data-ng-class="{error: errors.lastname}">
						<label class="control-label" for="lastname">Name</label>
						<div class="controls">
							<input type="text" id="lastname" name="lastname" required data-ng-model="participant.lastname">
							<span class="help-inline" data-ng-show="errors.lastname">{{errors.lastname}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.firstname}">
						<label class="control-label" for="firstname">Vorname</label>
						<div class="controls">
							<input type="text" id="firstname" name="firstname" required data-ng-model="participant.firstname">
							<span class="help-inline" data-ng-show="errors.firstname">{{errors.description}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.email}">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="text" id="email" name="email" required data-ng-model="participant.email">
							<span class="help-inline" data-ng-show="errors.email">{{errors.description}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.street}">
						<label class="control-label" for="street">Strasse</label>
						<div class="controls">
							<input type="text" id="street" name="street" data-ng-model="participant.street">
							<span class="help-inline" data-ng-show="errors.street">{{errors.street}}</span>
						</div>
					</div>
					<div class="control-group" data-ng-class="{error: errors.city}">
						<label class="control-label" for="city">Stadt</label>
						<div class="controls">
							<input type="text" id="city" name="city" data-ng-model="participant.city">
							<span class="help-inline" data-ng-show="errors.city">{{errors.city}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.plz}">
						<label class="control-label" for="plz">PLZ</label>
						<div class="controls">
							<input type="text" id="plz" name="plz" data-ng-model="participant.plz">
							<span class="help-inline" data-ng-show="errors.plz">{{errors.plz}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.phone}">
						<label class="control-label" for="phone">Telefon</label>
						<div class="controls">
							<input type="text" id="phone" name="phone" data-ng-model="participant.phone">
							<span class="help-inline" data-ng-show="errors.phone">{{errors.phone}}</span>
						</div>
					</div>
					
					<div class="control-group" data-ng-class="{error: errors.mobile}">
						<label class="control-label" for="mobile">Mobiltelefon</label>
						<div class="controls">
							<input type="text" id="mobile" name="mobile" data-ng-model="participant.mobile">
							<span class="help-inline" data-ng-show="errors.mobile">{{errors.mobile}}</span>
						</div>
					</div>
			</div>
			<div class="offset1 span5">
				<div class="control-group" data-ng-class="{error: errors.account}">
						<label class="control-label" for="account">Ich werde teilnehmen</label>
						<div class="controls">
							<input type="checkbox" id="account" name="account" data-ng-model="participant.account">
							<span class="help-inline" data-ng-show="errors.account">{{errors.account}}</span>
						</div>
					</div>
			</div>
        </div>
        <div class="row-fluid">
        <div class="form-actions">
						<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Weiter</button>
		</div>
        </div>
        </form>
