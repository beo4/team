
<div class="page-header">
	<h1>Edit Resource</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="update(item)" class="form-horizontal">
	<input type="hidden" data-ng-model="item.id">
	<input type="hidden" data-ng-model="item.version">

	<div class="control-group" data-ng-class="{error: errors.description}">
		<label class="control-label" for="description">Description</label>
		<div class="controls">
			<input type="text" id="description" name="description" required data-ng-model="item.description">
			<span class="help-inline" data-ng-show="errors.description">{{errors.description}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.event}">
		<label class="control-label" for="event">Event</label>
		<div class="controls">
			<input type="text" id="event" name="event" required data-ng-model="item.event">
			<span class="help-inline" data-ng-show="errors.event">{{errors.event}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.i18n}">
		<label class="control-label" for="i18n">I18n</label>
		<div class="controls">
			<input type="text" id="i18n" name="i18n" required data-ng-model="item.i18n">
			<span class="help-inline" data-ng-show="errors.i18n">{{errors.i18n}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.name}">
		<label class="control-label" for="name">Name</label>
		<div class="controls">
			<input type="text" id="name" name="name" required data-ng-model="item.name">
			<span class="help-inline" data-ng-show="errors.name">{{errors.name}}</span>
		</div>
	</div>
	
	<div class="control-group" data-ng-class="{error: errors.options}">
		<label class="control-label" for="options">Options</label>
		<div class="controls">
			<input type="text" id="options" name="options" required data-ng-model="item.options">
			<span class="help-inline" data-ng-show="errors.options">{{errors.options}}</span>
		</div>
	</div>
	
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Update</button>
		<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
	</div>
</form>
