
				<div class="page-header">
					<h1>Subscription</h1>
				</div>
			
				<alert level="{{message.level}}" text="{{message.text}}"/>
				<form name="form" data-ng-submit="save(item)" class="form-horizontal">
				
						
					
						
					<div class="control-group" data-ng-class="{error: errors.account}">
						<label class="control-label" for="account">Account</label>
						<div class="controls">
							<input type="text" id="account" name="account" required data-ng-model="item.account">
							<span class="help-inline" data-ng-show="errors.account">{{errors.account}}</span>
						</div>
					</div>
					
						
					
						
					<div class="control-group" data-ng-class="{error: errors.bookedOptions}">
						<label class="control-label" for="bookedOptions">Booked Options</label>
						<div class="controls">
							<input type="text" id="bookedOptions" name="bookedOptions" required data-ng-model="item.bookedOptions">
							<span class="help-inline" data-ng-show="errors.bookedOptions">{{errors.bookedOptions}}</span>
						</div>
					</div>
					
						
					
						
					<div class="control-group" data-ng-class="{error: errors.meeting}">
						<label class="control-label" for="meeting">Meeting</label>
						<div class="controls">
							<input type="text" id="meeting" name="meeting" required data-ng-model="item.meeting">
							<span class="help-inline" data-ng-show="errors.meeting">{{errors.meeting}}</span>
						</div>
					</div>
					
						
					
						
					<div class="control-group" data-ng-class="{error: errors.user}">
						<label class="control-label" for="user">User</label>
						<div class="controls">
							<input type="text" id="user" name="user" required data-ng-model="item.user">
							<span class="help-inline" data-ng-show="errors.user">{{errors.user}}</span>
						</div>
					</div>
					
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Create</button>
					</div>
				</form>
