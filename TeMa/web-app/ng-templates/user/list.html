
<div class="page-header">
	<h1>User List</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
		
			<th>Username</th>
		
			<th>Password</th>
		
			<th>Email</th>
		
			<th>Firstname</th>
		
			<th>Lastname</th>
		
			<th>Language</th>
		
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in list" data-ng-click="show(item)">
		
			<td>{{item.username}}</td>
		
			<td>{{item.password}}</td>
		
			<td>{{item.email}}</td>
		
			<td>{{item.firstname}}</td>
		
			<td>{{item.lastname}}</td>
		
			<td>{{item.language}}</td>
		
			<td>{{item.event}}</td>
		
			<td>{{item.accountExpired}}</td>
		
			<td>{{item.accountLocked}}</td>
		
			<td>{{item.enabled}}</td>
		
			<td>{{item.passwordExpired}}</td>
		
        </tr>
    </tbody>
</table>
<div class="pagination pagination-centered" data-pagination data-total="total"></div>
